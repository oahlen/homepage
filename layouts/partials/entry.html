<div
  class="experience-grid gap-5 rounded-lg bg-light-200 p-4 dark:bg-dark-200 md:gap-x-5 md:gap-y-0"
>
  <i class="hidden md:block">
    {{ $logo := .Params.logo }} {{ partial $logo . }}
  </i>
  <div class="flex flex-col justify-center gap-3">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
      <a class="text-2xl font-bold" href="{{ .RelPermalink }}"
        >{{ .LinkTitle }}</a
      >
      <span
        class="text-lg font-bold text-light-1000 dark:text-dark-1000"
        href="{{ .Params.link }}"
        >{{ .Params.company }}</span
      >
    </div>
    <p class="font-semibold text-light-900 dark:text-dark-900">
      {{ .Params.start }} - {{ .Params.end }}
    </p>
  </div>
  <div class="col-start-2 row-start-2">
    {{ .Content }}

    <div class="mb-3 mt-10 flex flex-wrap gap-3">
      {{ range .Params.tech }}
      <span
        class="rounded-lg bg-light-blue px-3 py-2 font-semibold text-light-100 dark:bg-dark-blue dark:text-dark-100"
      >
        {{ . }}
      </span>
      {{ end }} {{ range .Params.methods }}
      <span
        class="rounded-lg bg-light-orange px-3 py-2 font-semibold text-light-100 dark:bg-dark-orange dark:text-dark-100"
      >
        {{ . }}
      </span>
      {{ end }}
    </div>
  </div>
</div>
