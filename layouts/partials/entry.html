<div
  class="experience-grid bg-light-200 dark:bg-dark-200 gap-5 rounded-lg p-4 md:gap-x-5 md:gap-y-0"
>
  <i class="hidden md:block">
    {{ $logo := .Params.logo }} {{ partial $logo . }}
  </i>
  <div class="flex flex-col justify-center gap-3">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
      <a class="text-2xl font-bold" href="{{ .RelPermalink }}"
        >{{ .LinkTitle }}</a
      >
      <span
        class="text-light-1000 dark:text-dark-1000 text-lg font-bold"
        href="{{ .Params.link }}"
        >{{ .Params.company }}</span
      >
    </div>
    <p class="text-light-900 dark:text-dark-900 font-semibold">
      {{ .Params.start }} - {{ .Params.end }}
    </p>
  </div>
  <div class="col-start-2 row-start-2">
    {{ .Content }}

    <div class="mt-10 mb-3 flex flex-wrap gap-3">
      {{ range .Params.tech }}
      <span
        class="bg-light-blue text-light-100 dark:bg-dark-blue dark:text-dark-100 rounded-lg px-3 py-2 font-semibold"
      >
        {{ . }}
      </span>
      {{ end }} {{ range .Params.methods }}
      <span
        class="bg-light-orange text-light-100 dark:bg-dark-orange dark:text-dark-100 rounded-lg px-3 py-2 font-semibold"
      >
        {{ . }}
      </span>
      {{ end }}
    </div>
  </div>
</div>
