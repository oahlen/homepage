{{ define "main" }}

<div class="my-container my-10">
  <div class="mb-10 flex justify-center">
    <img class="w-3/4 sm:w-2/3 md:w-1/2 rounded-full" src="/profile.jpg" />
  </div>

  <div class="mx-auto mb-16 max-w-2xl text-center">{{ .Content }}</div>

  <section
    class="mx-auto flex max-w-4xl flex-col items-center gap-8"
    id="experiences"
  >
    {{ with .Site.GetPage "/roles" }}
    <h1 class="text-3xl">{{ .Title }}</h1>

    {{ range first 3 .Pages }} {{ partial "entry.html" . }} {{ end }} {{ end }}
    {{ with .GetPage "roles" }}
    <a class="text-2xl" href="{{ .RelPermalink }}">{{ i18n "all_roles" . }} </a>
    {{ end}}
  </section>
</div>

{{ end }}
